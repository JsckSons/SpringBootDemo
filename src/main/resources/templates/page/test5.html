<html>
	<head>
        <script src="../../static/js/vue.js"></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <style>
            .v-enter,.v-leave-to{
                opacity: 0;
                transform: translateX(150px)
            }

            .v-enter-active,.v-leave-active{
                transform: all 0.5s ease
            }
        </style>
	</head>
	<body>
        <div id="app">
            <a href="" @click.prevent="comName='login'">登陆</a><a href=""  @click.prevent="comName='register'">注册</a>

           <!--<register v-if="flag" @click.></register>
            <login v-else="flag"></login>--> 
            <transition>
                    <component :is="comName"></component>
            </transition>
           
        </div>
        <template id='temp1'>
            <div>
                
                <h3>注册组件</h3>
            </div>
        </template>

        <template id='temp2'>
            <div>
                
                <h3>登陆组件</h3>
            </div>
        </template>

		<script>
            //var dataObj = {count:0}
            Vue.component('register',{
                template:'#temp1' 
            })

            Vue.component('login',{
                template:'#temp2' 
            })


            var vm = new Vue({
                el:'#app',
                data:{
                    flag:false,
                    comName:'register' //当前组件的名称
                },
                methods:{
                    
                }

            })
		</script>
	</body>
</html>
